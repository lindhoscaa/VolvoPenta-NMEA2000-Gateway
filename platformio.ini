board = az-delivery-devkit-v4
framework = arduino
monitor_speed = 115200
lib_deps = 
	ttlappalainen/NMEA2000-library@^4.18.7
	ttlappalainen/NMEA2000_esp32@^1.0.3
	coryjfowler/mcp_can@^1.5.0
